<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LLS Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1f1f1f, #2c2c54);
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #ffdb58;
    }
    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .game-tile {
      background-color: #333;
      border-radius: 12px;
      padding: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #ffdb58;
    }
    .game-icon {
      width: 128px;
      height: 128px;
      object-fit: contain;
      border-radius: 10px;
    }
    .game-title {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #fff;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>LLS Games</h1>
  <div class="game-container" id="games"></div>

  <script>
    fetch("/OtherGames/index.json")
      .then(response => response.json())
      .then(data => {
        if (!Array.isArray(data.Games)) {
          throw new Error("Unexpected JSON format");
        }

        const container = document.getElementById("games");

        data.Games.forEach(game => {
          const tile = document.createElement("div");
          tile.className = "game-tile";

          const link = document.createElement("a");
          link.href = game.StoreUrl;

          const icon = document.createElement("img");
          icon.src = game.IconUrl;
          icon.alt = game.Title;
          icon.className = "game-icon";

          const title = document.createElement("div");
          title.className = "game-title";
          title.textContent = game.DisplayText;

          link.appendChild(icon);
          tile.appendChild(link);
          tile.appendChild(title);
          container.appendChild(tile);
        });
      })
      .catch(error => {
        console.error("Failed to load games JSON:", error);
        document.getElementById("games").innerText = "Failed to load games.";
      });
  </script>
</body>
</html>
